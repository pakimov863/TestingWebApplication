<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Customizable Dynamic Quiz Basic Demo</title>

	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="jquery.quiz-min.css" rel="stylesheet" type="text/css">
	<style>
	body { min-height: 100vh;background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%); font-family: 'Roboto Condensed';}
	.container {margin: 150px auto 30px auto; max-width: 640px;}
	h1 { text-align: center; }
	</style>
	<link href="jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<h1>Customizable Dynamic Quiz Basic Demo</h1>
		<div id="quiz" class="quiz-container quiz-start-state">
			<div id="quiz-header">
				<h1>Basic Quiz Demo</h1>
				<p><a id="quiz-home-btn">Home</a></p>
			</div>
			<div id="quiz-start-screen">
				<p><a href="#" id="quiz-start-btn" class="quiz-button">Start</a></p>
			</div>
	</div>
	<script src="jquery-1.12.4.min.js"></script>
	<script src="jquery.quiz-min.js"></script>
	<script>
	$('#quiz').quiz({
	//resultsScreen: '#results-screen',
	//counter: false,
	//homeButton: '#custom-home',
	counterFormat: 'Question %current of %total',
	questions: [
	{
	'q': 'A smaple question?',
	'options': [
	'Answer 1',
	'Answer 2',
	'Answer 3',
	'Answer 4'
	],
	'correctIndex': 1,
	'correctResponse': 'Custom correct response.',
	'incorrectResponse': 'Custom incorrect response.'
	},
	{
	'q': 'A smaple question?',
	'options': [
	'Answer 1',
	'Answer 2'
	],
	'correctIndex': 1,
	'correctResponse': 'Custom correct response.',
	'incorrectResponse': 'Custom incorrect response.'
	},
	{
	'q': 'A smaple question?',
	'options': [
	'Answer 1',
	'Answer 2',
	'Answer 3',
	'Answer 4'
	],
	'correctIndex': 2,
	'correctResponse': 'Custom correct response.',
	'incorrectResponse': 'Custom incorrect response.'
	},
	{
	'q': 'A smaple question?',
	'options': [
	'Answer 1',
	'Answer 2'
	],
	'correctIndex': 1,
	'correctResponse': 'Custom correct response.',
	'incorrectResponse': 'Custom incorrect response.'
	},
	{
	'q': 'A smaple question?',
	'options': [
	'Answer 1',
	'Answer 2',
	'Answer 3',
	'Answer 4'
	],
	'correctIndex': 3,
	'correctResponse': 'Custom correct response.',
	'incorrectResponse': 'Custom incorrect response.'
	}
	]
	});
	</script>
</body>
</html>
